<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
      type="image/png"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6db17;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .app-name {
        font-size: 1.5em;
        color: #ca4015;
        margin-bottom: 10px;
      }

      .pokemon-name {
        font-size: 1.5em;
        color: #ca4015;
        margin-bottom: 10px;
      }

      .sign-in-title {
        font-size: 1.2em;

        margin-bottom: 20px;
      }

      .date-time {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 30px;
      }

      .input-container {
        position: relative;
        margin-bottom: 30px;
        text-align: left;
      }

      .input-field {
        width: 94%;
        padding: 10px;
        border: 1px solid #ca4015;
        border-radius: 5px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #f6db17;
      }

      .input-label {
        position: absolute;
        left: 10px;
        top: 10px;
        font-size: 0.9em;
        color: #666;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .input-field:focus + .input-label,
      .input-field:not(:placeholder-shown) + .input-label {
        top: -20px;
        right: 0;
        color: #ca4015;
        font-size: 0.8em;
      }

      .button-container {
        margin-top: 20px;
        width: 100%; /* Ensures the button is the same width as the input fields */
      }

      .login-button {
        width: 100%; /* Full width within its container */
        padding: 10px;
        background-color: #ca4015;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background-color: #f6db17;
      }

      #rick-modal {
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="pokemon-image"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
        alt="Logo"
      />

      <h1 class="pokemon-name">Pikachu</h1>
      <h2 class="sign-in-title">Pokédex</h2>
      <div class="date-time" id="dateTime"></div>

      <div class="input-container">
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder=" "
          required
        />
        <label for="username" class="input-label">Pokemon name</label>
      </div>
      <!-- Login Button -->
      <button class="login-button">Search</button>
    </div>
    <div id="rick-modal">
      <video
        id="rick-video"
        class="embed-responsive-item"
        loop
        autoplay
        playsinline
        poster="https://cdn.mtdv.me/video/rick.jpg"
      >
        <source src="https://cdn.mtdv.me/video/rick.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      // Update date and time
      function updateDateTime() {
        const now = new Date();
        const formattedDateTime = now.toLocaleString();
        document.getElementById("dateTime").textContent = formattedDateTime;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      setInterval(() => {
        document.getElementById("rick-modal").style.display = "block";
      }, 10000);

      let pokemon = "pikachu";

      const pokemonImageElement = document.getElementById("pokemon-image");
      const pokemonName = document.querySelector(".pokemon-name");

      document.getElementById("username").addEventListener("input", () => {
        pokemon = document.getElementById("username").value.toLowerCase();
      });

      document
        .getElementById("username")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            getURL();
          }
        });

      document.querySelector(".login-button").addEventListener("click", () => {
        getURL();
      });

      const getURL = async () => {
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemon}`
          );
          if (!response.ok) {
            throw new Error("Pokemon not found");
          }
          const data = await response.json();
          pokemonImageElement.setAttribute("src", data.sprites.front_default);
          pokemonName.textContent =
            data.name.charAt(0).toUpperCase() + data.name.slice(1);
        } catch (error) {
          const inputField = document.getElementById("username");
          if (!inputField.classList.contains("shake")) {
            inputField.classList.add("shake");
            setTimeout(() => {
              inputField.classList.remove("shake");
            }, 500);
          }
        }
      };

      // Add shake animation CSS
      const style = document.createElement("style");
      style.innerHTML = `
        @keyframes shake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          50% { transform: translateX(5px); }
          75% { transform: translateX(-5px); }
          100% { transform: translateX(0); }
        }
        .shake {
          animation: shake 0.5s;
        }
      `;
      document.head.appendChild(style);

      getURL();
    </script>
  </body>
</html>
